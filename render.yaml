services:
  - type: web
    name: dreamframe-website
    env: python
    region: oregon  # Options: oregon, us-east, us-west, singapore, frankfurt, mumbai
    plan: starter  # Options: free, starter, standard, pro (free tier has limitations)
    buildCommand: bash build.sh || (pip install --upgrade pip && pip install -r requirements.txt)
    startCommand: gunicorn --config gunicorn.conf.py wsgi_simple:application
    healthCheckPath: /
    autoDeploy: true  # Auto-deploy on git push
    envVars:
      # Core Application Settings
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        fromService:
          type: web
          name: dreamframe-website
          property: port
      
      # Database (automatically linked when you add PostgreSQL database)
      - key: DATABASE_URL
        fromDatabase:
          name: dreamframe-db
          property: connectionString
      
      # Session Security (Render will auto-generate if not set)
      - key: SESSION_SECRET
        generateValue: true
      
      # OpenAI Integration
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      
      # Stripe Payment Processing
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_LIVE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_PK_LIVE
        sync: false
      - key: STRIPE_LIVE_PUBLISHABLE_KEY
        sync: false
      - key: PRICE_ID_LIVE
        sync: false
      
      # Email Services
      - key: SENDGRID_API_KEY
        sync: false
      - key: GMAIL_USER
        value: DreamFrameLLC@gmail.com
      - key: GMAIL_APP_PASSWORD
        sync: false
      
      # Twilio SMS Notifications
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ADMIN_PHONE_NUMBER
        sync: false
      
      # Google Cloud / Vertex AI / VEO 3
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false  # JSON credentials (base64 encoded or file path)
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: VEO3_API_KEY
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false  # Google Cloud Storage bucket for persistent file storage
      
      # Server Configuration
      - key: SERVER_NAME
        sync: false  # Optional: your custom domain (e.g., dreamframellc.com)
      
      # Gunicorn Configuration (optimized for Render)
      - key: GUNICORN_WORKERS
        value: "2"  # Adjust based on your plan (free: 1, starter: 2, standard: 4+)
      - key: GUNICORN_TIMEOUT
        value: "120"
      
      # Render-specific optimizations
      - key: PYTHONUNBUFFERED
        value: "1"  # Ensures logs appear immediately

databases:
  - name: dreamframe-db
    databaseName: dreamframe
    user: dreamframe
    plan: starter  # Options: free, starter, standard, pro (free tier has limitations)
    postgresMajorVersion: 15  # Use PostgreSQL 15
