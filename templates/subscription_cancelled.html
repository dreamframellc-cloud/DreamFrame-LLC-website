<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cancelled - DreamFrame LLC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .cancelled-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            border: 2px solid #333;
        }
        
        .cancelled-icon {
            font-size: 4rem;
            color: #ffaa00;
            margin-bottom: 2rem;
        }
        
        .cancelled-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .cancelled-message {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            color: black;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #666;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="cancelled-container">
        <div class="cancelled-icon">⏸️</div>
        <h1 class="cancelled-title">Subscription Cancelled</h1>
        <p class="cancelled-message">You cancelled your subscription checkout. No worries - you can always come back when you're ready to start creating amazing videos.</p>
        
        <div class="action-buttons">
            <a href="/subscription/plans" class="btn btn-primary">View Plans Again</a>
            <a href="/" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
</body>
</html>
