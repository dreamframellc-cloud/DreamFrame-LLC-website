<!-- AI Chat Widget for Customer Project Inquiries -->
<div id="aiChatWidget" class="ai-chat-widget" style="display: none;">
    <div class="chat-header">
        <h4>ðŸ¤– AI Project Assistant</h4>
        <button onclick="toggleAIChat()" class="close-chat">Ã—</button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="ai-message">
            <div class="message-content">
                Hi! I'm your AI project assistant. I can help you with questions about your video project. What would you like to know?
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Ask about your project..." onkeypress="handleChatKeypress(event)">
        <button onclick="sendChatMessage()" class="send-btn">Send</button>
    </div>
</div>

<button id="aiChatButton" onclick="toggleAIChat()" class="ai-chat-button">
    ðŸ¤– AI Assistant
</button>

<style>
.ai-chat-widget {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 350px;
    height: 400px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 255, 255, 0.3);
    z-index: 1000;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: rgba(0, 255, 255, 0.2);
    padding: 1rem;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.chat-header h4 {
    margin: 0;
    color: #00ffff;
}

.close-chat {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.ai-message, .user-message {
    max-width: 80%;
}

.ai-message {
    align-self: flex-start;
}

.user-message {
    align-self: flex-end;
}

.message-content {
    background: rgba(255, 255, 255, 0.1);
    padding: 0.8rem;
    border-radius: 10px;
    color: white;
    font-size: 0.9rem;
    line-height: 1.4;
}

.ai-message .message-content {
    background: rgba(0, 255, 255, 0.2);
    border: 1px solid rgba(0, 255, 255, 0.3);
}

.user-message .message-content {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.chat-input {
    padding: 1rem;
    display: flex;
    gap: 0.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.chat-input input {
    flex: 1;
    padding: 0.8rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 0.9rem;
}

.chat-input input:focus {
    outline: none;
    border-color: #00ffff;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.send-btn {
    background: linear-gradient(45deg, #00ffff, #0099ff);
    color: white;
    border: none;
    padding: 0.8rem 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
}

.ai-chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #00ffff, #0099ff);
    color: white;
    border: none;
    padding: 1rem 1.5rem;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
    transition: all 0.3s ease;
    z-index: 999;
}

.ai-chat-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
}

@media (max-width: 768px) {
    .ai-chat-widget {
        width: 90%;
        right: 5%;
        bottom: 80px;
    }
}
</style>

<script>
let aiChatOpen = false;
const projectId = new URLSearchParams(window.location.search).get('id');

function toggleAIChat() {
    const widget = document.getElementById('aiChatWidget');
    const button = document.getElementById('aiChatButton');
    
    aiChatOpen = !aiChatOpen;
    
    if (aiChatOpen) {
        widget.style.display = 'flex';
        button.style.display = 'none';
    } else {
        widget.style.display = 'none';
        button.style.display = 'block';
    }
}

function handleChatKeypress(event) {
    if (event.key === 'Enter') {
        sendChatMessage();
    }
}

async function sendChatMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Add user message to chat
    addMessageToChat(message, 'user');
    input.value = '';
    
    // Show loading
    addMessageToChat('ðŸ¤– Analyzing your question...', 'ai', true);
    
    try {
        const response = await fetch('/ai/project-inquiry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                project_id: projectId,
                message: message
            })
        });
        
        const result = await response.json();
        
        // Remove loading message
        const messages = document.getElementById('chatMessages');
        const loadingMessage = messages.lastElementChild;
        if (loadingMessage.classList.contains('loading')) {
            loadingMessage.remove();
        }
        
        if (result.success) {
            addMessageToChat(result.ai_response, 'ai');
        } else {
            addMessageToChat('I apologize, but I encountered an error. Please try again or contact our support team.', 'ai');
        }
        
    } catch (error) {
        console.error('Chat error:', error);
        addMessageToChat('Connection error. Please check your internet connection and try again.', 'ai');
    }
}

function addMessageToChat(message, sender, isLoading = false) {
    const messages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `${sender}-message${isLoading ? ' loading' : ''}`;
    
    messageDiv.innerHTML = `
        <div class="message-content">
            ${message}
        </div>
    `;
    
    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
}
</script>
